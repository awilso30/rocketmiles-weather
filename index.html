<html ng-app='app'>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Rocketmiles Weather</title>
</head>

<body ng-controller='weather'>
    <div class='display'>
        <p>Location Coords:
            <span ng-hide='coords'>Loading...</span>
            <span ng-show='coords'>{{coords.trimLatitude}}, {{coords.trimLongitude}}</span>
            <span ng-show='coords'>{{coords.trimLatitude}}, {{coords.trimLongitude}}</span>
        </p>
        <p>Current City:
            <span ng-hide='current'>Loading...</span>
            <span ng-show='current'>{{current.city}}</span> Weather: <span ng-hide='current'>Loading...</span>
            <span ng-show='current'>{{current.temp}} {{current.conditions}}</span>
        </p>
        <p>5 Day Forecast:
            <span ng-hide='forecast'>Loading...</span>

            <!-- <table ng-show='daysList' ng-repeat="item in daysList">
                <tr>
                    <td>
                        <h4 class="item title">id: {{ item.dt }}</h4>
                    </td>
                </tr>
                <tr ng-repeat="weather in item.weather">
                    <td>
                        {{ weather.main }}
                    </td>
                </tr>
            </table> -->

            <table ng-show='daysList' ng-repeat="item in daysList">
                <tr>
                    <td>
                        <h4 class="item title">id: {{ item.dt }}</h4>
                    </td>
                </tr>
                <tr ng-repeat="weather in item.weather">
                    <td>
                        {{ weather.main }}
                    </td>
                </tr>

    </div>

    <script src='node_modules/angular/angular.min.js' charset='utf-8'></script>
    <script src='app/app.js' charset='utf-8'></script>
</body>

</html>
