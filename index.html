<html ng-app='app'>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Rocketmiles Weather</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body ng-controller='weather'>

    <header>
        <div class='logo'><img ng-src='assets/logo.png' alt='rocketmiles weather logo' /></div>
        <div class='current-container'>
            <div class='currentcity-container'>
                <ul>
                    <li>Current City:</li>
                    <li>
                        <li><span ng-hide='current'>Loading...</span>
                        </li>
                        <li><span class='currentcity' ng-show='current'>{{current.city}}</span>
                        </li>
                        <li>
                            <span ng-show='current'><button ng-click='changeLocation(); showme=true'>Change City</button></span>
                            <input ng-show='showme' ng-model='location'></input>
                            <button ng-show='showme' ng-click='changeLocation(); showme=false; error=null'>Submit</button>
                        </li>
                    </li>
                </ul>
            </div>
            <div class='currentweather-container'>
                <ul>
                    <li>Current Weather:</li>
                    <li>
                        <li><span ng-hide='current'>Loading...</span></li>
                        <li>
                            <span class='currentweather' ng-show='current'>{{current.temp}}&deg;F</span>
                        </li>
                        <li>
                            <img ng-show='current' ng-src='http://openweathermap.org/img/w/{{current.icon}}.png' alt='weather icon' />{{current.conditions}}
                        </li>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class='forecast-container'>
        <div>
            <h2>7 Day Forecast:</h2>
            <span ng-hide='forecast'>Loading...</span>
            <div>
                <ul class='panel-container'>
                    <ul class='panel' ng-show='forecast' ng-repeat='day in convertedArray'>
                        <li>{{day.date}}</li>
                        <li><img ng-src='http://openweathermap.org/img/w/{{day.icon}}.png' alt='weather icon' /><br>{{day.conds}}</li>
                        <li><span class='min'>{{day.max}}&deg;F</span><br>High</li>
                        <li><span class='max'>{{day.min}}&deg;F</span><br>Low</li>
                    </ul>
                </ul>
            </div>
        </div>

        <script src='node_modules/angular/angular.min.js' charset='utf-8'></script>
        <script src='app/app.js' charset='utf-8'></script>

</body>

</html>
